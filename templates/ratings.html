<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='star_rating/jquery.rateyo.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/ratings.css') }}">

</head>
<body>
<div id="poi-container">

    <script src="{{ url_for('static',filename='star_rating/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='star_rating/jquery.rateyo.min.js') }}"></script>
    <script src="{{ url_for('static',filename='star_rating/star.js') }}"></script>

    <div style="position: relative; display: none;" id="default" value="0">
        <div class="img-container" style="max-height: 100px; display: inline-block;">
            <img style="height: 200px; width: 100px"; src="" alt="Picture not available.">
        </div>
        <div style="display: inline-block; width: 75px"></div>
        <div class="metadata" style="display: inline-block; position: absolute; top: 20%">
            <p class="poi"></p>
            <p class="cat"></p>
            <p class ="description"></p>
        </div>
        <!--<div class="spacing" style="display: inline-block; width: 75px"></div>-->
        <!--<div class="rateyo" style="display: inline-block; position: absolute; top: 25%"></div>-->
    </div>

    <script src="{{ url_for('static',filename='ratings.js') }}"></script>

    <script>
        var data = '{{ data|tojson|safe }}';
        data = JSON.parse(data);
        populate(data);
    </script>

    <!--<div class="rateyo"></div>-->


</div>

</body>
</html>
