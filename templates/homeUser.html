<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="52.00667" data-map-y="4.35556" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form"  action="{{ url_for('openAddUser') }}" method="POST">
				<span class="contact100-form-title">
					Create your group
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter group name">
					<input class="input100" type="text" name="groupName" placeholder="Group name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter number of members">
					<input class="input100" type="number" name="membersNumber" placeholder="Number of members (besides you)" min="1">
					<span class="focus-input100"></span>
				</div>

				<!--<div class="wrap-input100 validate-input" data-validate = "Please enter your password">-->
					<!--<input class="input100" type="password" name="password" placeholder="Password">-->
					<!--<span class="focus-input100"></span>-->
				<!--</div>-->

				<!--div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input100"></span>
				</div-->

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						SUBMIT
					</button>

				</div>

			</form>

			<div class="container-contact100-form-btn" >
				<a type="button" href="{{ url_for('logout') }}">
				<button class="contact100-form-btn">
					LOGOUT
				</button>
				</a>
		</div>

			<!--<div class="contact100-more">-->
				<!--Contact our 24/7 call center: <span class="contact100-more-highlight">+001 345 6889</span>-->
			<!--</div>-->
		</div>
	</div>



	<div id="dropDownSelect1"></div>
